# Enable Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Set device name (this is what appears when pairing)
CONFIG_ZMK_KEYBOARD_NAME="Media Player"

# Increase BT transmission power for better range (optional)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep to save battery (optional but recommended)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
